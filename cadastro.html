<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Rápidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/formatos.css" />
    <style>
        body {
            background-color: lightgreen;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="home.html" id="home-menu">Home</a>
                        <a class="nav-item nav-link" href="receitas.html" id="receitas-menu">Receitas</a>
                        <a class="nav-item nav-link active" href="cadastro.html" id="cadastro-menu">Cadastro<span class="sr-only">(Página atual)</span></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="formulario">
            <div class="container-fluid">
                <div class="col-md-12" id="div-h1">
                    <h1 id="h1-cadastro">Efetue seu cadastro</h1>
                </div>
                <form action="https://formsubmit.co/202301206073@alunos.estacio.br" method="post">
                    <label for="nome" class="label-cadastro" id="lbl-nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                    <label for="email" class="label-cadastro" id="lbl-email">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <label for="cep" class="label-cadastro" id="lbl-cep">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep">
                    <label for="rua" class="label-cadastro" id="lbl-rua">Rua</label>
                    <input type="text" class="form-control" name="rua" id="rua">
                    <label for="numero" class="label-cadastro" id="lbl-numero">Nº</label>
                    <input type="number" class="form-control" name="numero" id="numero">
                    <label for="complemento" class="label-cadastro" id="lbl-complemento">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="complemento">
                    <label for="cidade" class="label-cadastro" id="lbl-cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade">
                    <label for="uf" class="label-cadastro" id="lbl-uf">UF</label>
                    <input type="text" class="form-control" name="uf" id="uf">
                    <input type="submit" id="cadastrar" value="Cadastrar">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p id="rodape">&copy; RR 2023</p>
    </footer>
</body>

</html>
